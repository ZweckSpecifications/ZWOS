<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot Screen</title>
  <!-- Set the favicon -->
  <link rel="icon" href="zwosboot.png" type="image/png">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full screen styling */
    body, html {
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Boot screen styling */
    .boot-screen {
      color: #fff;
      text-align: center;
      font-size: 24px;
      animation: fadeIn 3s ease-out forwards;
    }

    /* Boot icon styling */
    .boot-icon img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="boot-screen">
    <div class="boot-icon">
      <img src="zwosboot.png" alt="ZWOS Boot Icon">
    </div>
    <h1>Made with ZWOS Base OS and JavaScript.</h1>
  </div>
  <audio id="boot-audio" src="boot.mp3" preload="auto"></audio>
  <script>
    // Play the boot sound when the page loads
    window.onload = () => {
      const bootAudio = document.getElementById('boot-audio');
      bootAudio.play();

      // Redirect to ZWOS.html after 5 seconds
      setTimeout(() => {
        window.location.href = 'ZWOS.html';
      }, 5000); // 5 seconds
    };
  </script>
</body>
</html>
